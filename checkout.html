<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TimberArt Nepal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .payment-options img {
            width: 80px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .payment-options img:hover {
            transform: scale(1.1);
        }
        .total-section {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4267B2;
            margin-bottom: 20px;
            text-align: right;
        }
        .btn-primary {
            background-color: #4267B2;
            border-color: #4267B2;
        }
        .btn-primary:hover {
            background-color: #365899;
            border-color: #365899;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2 class="checkout-title">Checkout</h2>
        
        <!-- Billing Information -->
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
        </form>

        <!-- Total Amount -->
        <div class="total-section">Total: NPR 24,949</div>

        <!-- Payment Options -->
        <h5>Select Payment Method</h5>
        <div class="payment-options text-center">
            <img src="esewa.webp" alt="eSewa" title="Pay with eSewa">
            <img src="Khalti.webp" alt="Khalti" title="Pay with Khalti">
            <img src="master.jpg" alt="Mastercard" title="Pay with Mastercard">
            <img src="visa.png" alt="Visa" title="Pay with Visa">
        </div>

        <!-- Buttons -->
        <div class="text-end mt-4">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Confirm Payment</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
