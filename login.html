<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - TimberArt Nepal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1877F2, #4a69bd);
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            display: flex;
        }
        .form-container .form-left {
            background: #1877F2;
            color: #fff;
            padding: 40px;
            text-align: center;
            flex: 1;
        }
        .form-container .form-left h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-container .form-left p {
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .form-container .form-left a {
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .form-container .form-left a:hover {
            background: #fff;
            color: #1877F2;
        }
        .form-container .form-right {
            flex: 1;
            padding: 40px;
        }
        .form-container .form-right h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-container .form-right .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ccc;
        }
        .form-container .form-right button {
            background: #1877F2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .form-container .form-right button:hover {
            background: #1877F2;
        }
        .form-container .switch-form {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        .form-container .switch-form a {
            color: #1877F2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Left Section -->
        <div class="form-left">
            <h2>Welcome Back!</h2>
            <p>Login to explore our exclusive collection of handcrafted products.</p>
            <a href="#register" id="switchToRegister">Create an Account</a>
        </div>

        <!-- Right Section -->
        <div class="form-right">
            <div id="loginForm">
                <h2>Login</h2>
                <form>
                    <input type="email" class="form-control" placeholder="Email" required>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#register" id="switchToRegisterLink">Register</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                    <input type="email" class="form-control" placeholder="Email" required>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#login" id="switchToLoginLink">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle between Login and Register forms
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToRegisterLink = document.getElementById('switchToRegisterLink');
        const switchToLoginLink = document.getElementById('switchToLoginLink');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        switchToRegister?.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        switchToRegisterLink?.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        switchToLoginLink?.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
